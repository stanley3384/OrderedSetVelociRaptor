<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
 
<svg xmlns="http://www.w3.org/2000/svg"
     width="467" height="462">
  <rect x="80" y="60" width="250" height="250" rx="20"
      style="fill:#ff00ff; stroke:#000000;stroke-width:2px;" />
 
  <rect x="160" y="160" width="250" height="250" rx="60"
      style="fill:#0000ff; stroke:#000000; stroke-width:2px;
      fill-opacity:0.5;" />

  <circle cx="400" cy="100" r="50" stroke="black"
    stroke-width="5" fill="blue" />

  <ellipse
    cx="150" cy="300" rx="250" ry="80"
    transform="matrix(0.866025,-0.5,0.5,0.866025,-46,152)"
    style="fill:none;stroke:black;stroke-width:3" />
 
  <path 
      d="M2,111 h300 l-242.7,176.3 92.7,-285.3 92.7,285.3 z" 
      style="fill:#00ff00;stroke:#BBB;stroke-width:6;stroke-linejoin:round"/>

  <polygon points="50,5   100,5  125,30  125,80 100,105
                   50,105  25,80  25, 30"
          style="stroke:#660000; fill:#cc0033; stroke-width: 3;"/>

  <g font-family="Verdana" font-size="35" >
    <text x="10" y="350" fill="blue" >
      You are
        <tspan font-weight="bold" fill="red" >not</tspan>
      an
        <tspan font-weight="bold" fill="orange" >orange.</tspan>
    </text>
  </g>

</svg>

